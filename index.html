<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/style.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./images/logo.svg" alt="" />
            </header>
            <main>
                <section class="backg-image">
                    <img
                        src="./images/illustration-mockups.svg"
                        alt="Ilustration of screens"
                    />
                </section>
                <section class="register">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <a href="">Register</a>
                </section>
            </main>
            <footer>
                <a href="">
                    <img
                        class="social-media"
                        src="./images/facebook.svg"
                        alt="Facebook"
                    />
                </a>
                <a href="">
                    <img
                        class="social-media"
                        src="./images/twitter.svg"
                        alt="Twitter"
                    />
                </a>
                <a href="">
                    <img
                        class="social-media"
                        src="./images/instagram.svg"
                        alt="Instagram"
                    />
                </a>
            </footer>
        </div>
    </body>
</html>
